<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navoti Analytics Chat Widget</title>
    <style>
        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #chat-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #chat-popup {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #chat-messages {
            height: 320px;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="chat-widget-container">
        <button id="chat-button">ðŸ’¬</button>
        <div id="chat-popup">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Ask about Navoti Analytics...">
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatPopup = document.getElementById('chat-popup');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        chatButton.addEventListener('click', () => {
            chatPopup.style.display = chatPopup.style.display === 'none' ? 'block' : 'none';
        });

        chatInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const userMessage = chatInput.value;
                
                // Display user message
                chatMessages.innerHTML += `
                    <div style="text-align: right; margin-bottom: 10px;">
                        <strong>You:</strong> ${userMessage}
                    </div>
                `;

                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: userMessage })
                    });

                    const data = await response.json();

                    // Display bot response
                    chatMessages.innerHTML += `
                        <div style="text-align: left; margin-bottom: 10px; color: blue;">
                            <strong>Bot:</strong> ${data.answer}
                        </div>
                    `;

                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    chatInput.value = '';
                } catch (error) {
                    console.error('Error:', error);
                    chatMessages.innerHTML += `
                        <div style="color: red;">
                            Error communicating with server
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
